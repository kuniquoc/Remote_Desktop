
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/user_profile.css">
    <link rel="stylesheet" href="../css/header_lin.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="logo">PBL4</h2>
            <nav class="navigation">
                <a href="home.html">Home</a>
                <a href="event_calendar.html">Lịch trình</a>
                <a href="#">P.P. Học</a>
                <a href="user_profile.html">Tài khoản</a>
                <button class="btnLogout-popup" onclick="logout()">Đăng xuất</button>
            </nav>
        </header>
        <!-- Account Information Form -->
        <div class="profile-container">
            <h2>Thông tin tài khoản</h2>
            <form id="profileForm">
                <label for="full_name">Tên đầy đủ:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="birthday">Ngày sinh:</label>
                <input type="date" id="birthday" name="birthday" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="gender">Giới tính:</label>
                <input type="text" id="gender" name="gender" required>

                <button type="submit">Cập nhật</button>
            </form>
            <p id="profile-message"></p>
        </div>

        <!-- Password Change Form -->
        <div class="password-container">
            <h2>Đổi mật khẩu</h2>
            <form id="passwordForm">
                <label for="current_password">Mật khẩu hiện tại:</label>
                <input type="password" id="current_password" name="current_password" required>

                <label for="new_password">Mật khẩu mới:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Cập nhật mật khẩu</button>
            </form>
            <p id="password-message"></p>
        </div>
    </div>
    <script src="../js/user_profile.js"></script>
</body>
</html>
