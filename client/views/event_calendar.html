<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/event_calendar.css">
    <link rel="stylesheet" href="../css/header_lin.css">
    <title>Event Calendar</title>
</head>

<body>
    <div class="container">
        <h1>Lịch trình của bạn</h1>
        <button id="addEventBtn" class="btn">Thêm lịch mới</button>

        <div id="eventFormPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <form id="eventForm" class="form-container">
                    <h2>Thêm lịch mới</h2>

                    <label for="title">Tiêu đề</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Mô tả</label>
                    <input type="text" id="description" name="description">

                    <label for="location">Địa điểm</label>
                    <input type="text" id="location" name="location">

                    <label for="startDateTime">Thời điểm bắt đầu</label>
                    <input type="datetime-local" id="startDateTime" name="startDateTime" required>

                    <label for="endDateTime">Thời điểm kết thúc</label>
                    <input type="datetime-local" id="endDateTime" name="endDateTime" required>

                    <label for="typeIds">Thể loại</label>
                    <select id="typeIds" name="typeIds" multiple></select>

                    <label for="studyMethodIds">Phương pháp học</label>
                    <select id="studyMethodIds" name="studyMethodIds" multiple></select>

                    <label for="recurrenceFrequency">Lặp lại theo</label>
                    <select id="recurrenceFrequency" name="recurrenceFrequency">
                        <option value="">Không</option>
                        <option value="WEEKLY">Tuần</option>
                        <option value="MONTHLY">Tháng</option>
                    </select>

                    <label for="recurrenceInterval">Lặp lại mấy lần</label>
                    <input type="number" id="recurrenceInterval" name="recurrenceInterval" min="1">

                    <div class="days-of-week-row"><label for="daysOfWeek">Ngày trong tuần</label>
                        <select id="daysOfWeek" name="daysOfWeek" multiple></select>
                    </div>

                    <label for="endRecurrence">Ngày kết thúc lặp</label>
                    <input type="date" id="endRecurrence" name="endRecurrence">

                    <label for="remindersMethod">Nhắc nhở bằng</label>
                    <select id="remindersMethod" name="remindersMethodSelect">
                        <option value="">None</option>
                        <option value="EMAIL">Email</option>
                        <!-- <option value="">Điện thoại</option> -->
                    </select>

                    <label for="remindersMinutesBefore">Nhắc nhở trước (phút)</label>
                    <input type="number" id="remindersMinutesBefore" name="remindersMinutesBefore" min="1">

                    <label for="color">Màu</label>
                    <input type="color" id="color" name="color">

                    <label for="eventNotes">Ghi chú</label>
                    <textarea id="eventNotes" name="notes" rows="4" cols="50"></textarea><br>

                    <button type="submit" class="btn save-btn">Lưu lịch</button>
                </form>
            </div>
        </div>

        <table id="eventList" class="event-list">
            <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Thời điểm bắt đầu</th>
                    <th>Thời điểm kết thúc</th>
                    <th>Thể loại</th>
                    <th>Phương pháp học</th>
                    <th>Địa điểm</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../js/event_calendar.js"></script>
</body>

</html>
